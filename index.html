<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <h2>Enter your Text or Url</h2>
        <div>
            <input type="text" placeholder="Enter ur text or url here" id="inputtext">
        </div>
        <div id="image">
            <img src="" id="qrimg">
        </div>
        <button onclick="generateqr()" class="btn">Generate QR</button>
    </div>
    <script>
        const imgbox = document.getElementById("image");
        const qrimage = document.getElementById("qrimg");
        const qrtext = document.getElementById("inputtext");
        function generateqr(){
            if(qrtext.value.length > 0){
                qrimage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtext.value;
            }
            else{
                qrtext.classList.add("error");
                setTimeout(()=>{
                    qrtext.classList.remove("error");
                },1000);
            }
        }
    </script>
</body>
</html>
